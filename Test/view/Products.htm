<div nm="Products" class="w-100">
  <div data-component="title1" class="row page-titles mx-0">
    <div class="col-6 align-self-center">
      <h3 class="text-themecolor">Products</h3>
    </div>
    <div data-container="" class="col-6 align-self-center text-right ">
      <button data-component="button" type="button" class="btn btn-primary" nm="newProduct">New Product</button>
    </div>
  </div>
  <div data-wrapper="table" class="table-responsive">
    <div class="card">
      <div data-container="" class="card-body">
        <table data-component="table" class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr data-table-row="">
              <td nm="productId"></td>
              <td nm="productName"></td>
              <td nm="description"></td>
              <td nm="price"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
