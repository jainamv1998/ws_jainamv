<div nm="ContactDataTable" class="w-100">
  <div data-component="title1" class="row page-titles mx-0">
    <div class="col-6 align-self-center">
      <h3 class="text-themecolor"></h3>
    </div>
    <div data-container="" class="col-6 align-self-center text-right ">
      <div class="col trillo-col" data-component="col">
        <h3 data-component="h3" class="trillo-component">Contact</h3>
      </div>
      <div class="col trillo-col" data-component="col">
        <button data-component="button" type="button" class="btn btn-primary" nm="newContact">New Contact</button>
      </div>
    </div>
  </div>
  <div data-wrapper="table" class="table-responsive">
    <div class="card">
      <div data-container="" class="card-body">
        <table data-component="table" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Customer</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Primary Phone</th>
              <th>Alt Phone</th>
              <th>Email</th>
              <th>Id Of User</th>
            </tr>
          </thead>
          <tbody>
            <tr data-table-row="">
              <td data-field="true" nm="name"></td>
              <td nm="Customer._label">
                <a data-component="link" href="#" class="btn btn-link" nm="Customer._label">Customer</a>
              </td>
              <td data-field="true" nm="firstName"></td>
              <td data-field="true" nm="lastName"></td>
              <td data-field="true" nm="primaryPhone"></td>
              <td data-field="true" nm="altPhone"></td>
              <td nm="Email">
                <input data-field="" type="text" class="form-control" data-validation-optional="true" data-validation="email" nm="Email">
              </td>
              <td data-field="true" nm="idOfUser"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
