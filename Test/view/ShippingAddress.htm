<div nm="ShippingAddress" class="w-100">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div data-container="" class="card-body">
          <form>
            <h4 data-component="formtitle" class="card-title mb-4">Shipping Address</h4>
            <div data-component="text" class="form-group">
              <label for="shipping.addressLine1">Address</label>
              <input type="text" class="form-control" nm="shipping.addressLine1" placeholder="1234 Main St">
            </div>
            <div data-component="text" class="form-group">
              <label for="shipping.addressLine2">Address 2</label>
              <input type="text" class="form-control" nm="shipping.addressLine2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div data-component="text" class="form-group col-md-6">
                <label for="shipping.city">City</label>
                <input type="text" class="form-control" nm="shipping.city">
              </div>
              <div data-component="select" class="form-group col-md-4">
                <label for="shipping.state">State</label>
                <select nm="shipping.state" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div data-component="text" class="form-group col-md-2">
                <label for="shipping.zip">Zip</label>
                <input type="text" class="form-control" nm="shipping.zip">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
