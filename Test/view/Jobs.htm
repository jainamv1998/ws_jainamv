<div nm="Jobs" class="w-100">
  <div data-component="title1" class="row page-titles mx-0">
    <div class="col-6 align-self-center">
      <h3 class="text-themecolor">Jobs</h3>
    </div>
    <div data-container="" class="col-6 align-self-center text-right ">
      <button data-component="button" type="button" class="btn btn-primary" nm="newJob" action-type="dialogView" action-target="NewJobForm">New Job</button>
    </div>
  </div>
  <div data-wrapper="table" class="table-responsive">
    <div class="card">
      <div data-container="" class="card-body">
        <table data-component="table" class="table">
          <thead>
            <tr>
              <th>Job Number</th>
              <th>Description</th>
              <th>Model</th>
              <th>Customer</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr data-table-row="">
              <td>
                <span class="js-tool trillo-table-tool text-primary" nm="jobNumber" action-type="viewAbsoluteNav" action-target=
                "JobTabs;id={{id}}">{{{jobNumber}}}</span>
              </td>
              <td nm="name"></td>
              <td nm="model"></td>
              <td nm="customerName"></td>
              <td nm="status1"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
